
<meta property="twitter:card" content="summary_large_image" />
<!--<meta property="twitter:card" content="summary_large_image" data-react-helmet="true">-->
<meta property="twitter:site" content="@bottr_me" />

<script>
    function createMeta(property,content) {
        var meta = document.createElement("meta");
        meta.setAttribute("property",property);
        meta.setAttribute("content",content);
        return meta;
    }
    (window.onpopstate = function () {
        var match,
            pl     = /\+/g,  // Regex for replacing addition symbol with a space
            search = /([^&=]+)=?([^&]*)/g,
            decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
            query  = window.location.search.substring(1);

        urlParams = {};
        while (match = search.exec(query))
        urlParams[decode(match[1])] = decode(match[2]);

        var title = urlParams.title? "William Shakespeare": urlParams.title;
        var desc = urlParams.desc? "That was funny! Go to http://localhost:8081/williamshakespeare to see the complete conversation! :)": urlParams.desc;
        var image = urlParams.image? "https://d279m54f1qquet.cloudfront.net/content/images/1cUYxZnp4lEj5gr-blob": urlParams.image;

        var head = document.getElementsByTagName('head')[0];
        head.appendChild( createMeta("twitter:title",title) );
        head.appendChild( createMeta("twitter:description",desc) );
        head.appendChild( createMeta("twitter:image", image) );
    })();
</script>
